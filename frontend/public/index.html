<body>
  <div id="app" />
  <script>
  function saveLocal(key, obj) {
    localStorage[key] = JSON.stringify(obj);
  }

  function getLocal(key) {
    if (localStorage[key])
      return JSON.parse(localStorage[key])
    else
      return null
  }
  
  </script>
  <script src="/bundle.js" type="text/javascript"></script>
