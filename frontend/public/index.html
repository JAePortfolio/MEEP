<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:5000">
  <title>MEEP</title>
  <link rel="stylesheet" type="text/css" href="/index.css">
</head>

<body>
  <div id="app" />
  <script>
  function saveLocal(key, obj) {
    localStorage[key] = JSON.stringify(obj);
  }

  function getLocal(key) {
    if (localStorage[key])
      return JSON.parse(localStorage[key])
    else
      return null
  }
  </script>
  <script src="/bundle.js" type="text/javascript"></script>
</body>

</html>
